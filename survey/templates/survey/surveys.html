<div class="card">
  <h5 class="card-header">Mavjud So'rovnomalar</h5>
  <div class="card-body">
      <p class="card-text">Istaganingizcha so'rovnomalarda qatnashing va sizni yaxshiroq tushunishimizga yordam bering!</p>
      <ul>
        {% for survey in surveys %}
            <li>
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title"><a href="/survey/survey_details/{{survey.id}}">{{survey.name}}</a></h5>
                  </div>
                </div>
            </li>
        {% endfor %}
      </ul>
  </div>
</div>
